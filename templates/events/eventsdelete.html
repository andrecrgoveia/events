{% extends 'base.html' %}

{% block title %}
    Delete Event
{% endblock %}

{% block content %}
<div class="container">
    <div class="row mt-5">
        <div class="col text-center">
            <h3>Delete Event: {{ object }}</h3>
        </div>
    </div>

    <form method="post">
        {% csrf_token %}

        <div class="row justify-content-md-center mt-3">
            <div class="col-md-auto">
                <div class="row mt-3">
                    <div class="col text-center">
                        <p>Are you sure you want to delete "{{ object }}"?</p>
                    </div>
                </div>

                <div class="row justify-content-md-center mt-3">
                    <div class="col-md-auto">
                        <button type="submit" class="btn btn-danger">Delete</button>
                        <a href="{% url 'usereventslist' %}" class="btn btn-primary">Cancel</a>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
