{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Sign Up Event
{% endblock %}

{% block content %}
<div class="container">
    <div class="row mt-5">
        <div class="col text-center">
            <h3>Sign Up Event: {{ title }}</h3>
        </div>
    </div>

    <form method="post">
        {% csrf_token %}

        <div class="row justify-content-md-center mt-3">
            <div class="col-md-auto">
                <div class="row mt-3">
                    <div class="col text-center">
                        <p>Do you want to participate in the event "{{ title }}"?</p>
                    </div>
                </div>

                <div class="row justify-content-md-center mt-3">
                    <div class="col-md-auto">
                        <button type="submit" class="btn btn-primary">Subscribe</button>
                        <a href="{% url 'alleventslist' %}" class="btn btn-danger">Cancel</a>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
