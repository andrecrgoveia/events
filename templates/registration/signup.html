{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Sign Up
{% endblock %}

{% block content %}
<div class="container">
    <div class="row mt-5">
        <div class="col text-center">
            <h3>Signup</h3>
        </div>
    </div>

    <form method="post">
        {% csrf_token %}

        <div class="row justify-content-md-center mt-3">
            <div class="col-md-auto">
                <div class="row">
                    <div class="col">
                        {{ form.email|as_crispy_field }}
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col-sm-6">
                        {{ form.password1|as_crispy_field }}
                    </div>
                    <div class="col-sm-6">
                        {{ form.password2|as_crispy_field }}
                    </div>
                </div>

                <div class="row justify-content-md-center mt-3">
                    <div class="col-md-auto">
                        <button type="submit" class="btn btn-primary">Sign Up</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
